<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <meta property="og:title" content="아들일까요 딸일까요">
  <meta property="og:image" content="./images/thumbnail.jpg">
  <meta property="og:description" content="복권을 긁으세요">
  
  <title>아들일까요 딸일까요</title>
  <style type="text/css">
  div {
    text-align: center;
  }
  .center {
    position: absolute; left: 50%; top: 60%;
    transform: translate(-50%, -50%);
  }	
  </style>
  <script src="./js/lotteryScratch.js"></script>
  <script>
    window.addEventListener('load', function () {

      // example 1
      var lotteryScratchGo1 = new lotteryScratch(
        document.querySelector('#lotteryScratch1'), 293, 259, 20,
        './images/img_cont03.jpg',
      );

      lotteryScratchGo1
        .LotteryScratchInit()
        .LotteryScratchCallback(function () {
          document.querySelector('#lotteryScratch1').style.backgroundImage = "url('./images/result.jpg')";
	  document.querySelector('#lotteryScratch1').style.textAlign="center"
        }).LotteryScratch();



      // example 2
      var lotteryScratchGo2 = new lotteryScratch(
        document.querySelector('#lotteryScratch2'), 492, 259, 25,
        './images/img_cont02.jpg',
      );

      lotteryScratchGo2.LotteryScratchInit();

      document.querySelector('#lotteryScratch2').onclick = function () {
        lotteryScratchGo2.LotteryScratchReadyAlert('lotteryScratch2 start or reset 버튼을 클릭한 뒤 진행해주세요!');
      }
      document.querySelector('#resetButton').onclick = function () {
        lotteryScratchGo2
          .LotteryScratchClear()
          .LotteryScratchCallback(function () {
            document.querySelector('#lotteryScratch2').style.backgroundImage = "url('./images/20190719_114105.png')";
          }).LotteryScratch();
      }

    });
  </script>
</head>

<body>
  <div>아들일까요, 딸일까요? Boy or Girl?</div><br>
  <div><img src='./images/boyorgirl.png'></div><br>
  <div class="center" id="lotteryScratch1"></div>
</body>

</html>
